[module/apps]
type    = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.foreground}
content-padding = ${layout.padding}
click-left = rofi -show


[module/spotify]
type = custom/script
exec = ~/.config/polybar/scripts/spotify.sh
interval = 1
format-foreground = ${colors.secondary}
format-padding = ${layout.padding}

click-left = playerctl -p spotify play-pause &
click-right = playerctl -p spotify next &
click-middle = playerctl -p spotify previous &


[module/bspwm]
type           = internal/bspwm
pin-workspaces = true
inline-mode    = false
enable-click   = true
enable-scroll  = true
reverse-scroll = true

ws-icon-0 = "DEV;"
ws-icon-1 = "WEB;爵"
ws-icon-2 = "DOC;"
ws-icon-3 = "ART;"
ws-icon-4 = "MEDIA;"
ws-icon-5 = "REST;"
ws-icon-6 = "GAME;"
ws-icon-7 = "CHAT;"
ws-icon-8 = "SYS;漣"

label-focused  = "%{T2}%icon%%{T-}"
label-occupied = "%{T2}%icon%%{T-}"
label-urgent   = "%{T2}%icon%%{T-}"
label-empty    = "%{T2}%icon%%{T-}"

label-focused-foreground  = ${colors.foreground}
label-occupied-foreground = ${colors.foreground}
label-urgent-foreground   = ${colors.alert}
label-empty-foreground    = ${colors.background-alt}

label-focused-padding  = ${layout.ws-padding}
label-occupied-padding = ${layout.ws-padding}
label-urgent-padding   = ${layout.ws-padding}
label-empty-padding    = ${layout.ws-padding}

label-focused-underline = ${colors.foreground}


[module/memory]
type              = internal/memory
interval          = 1
format            = <label>
format-foreground = ${colors.secondary}
format-padding    = ${layout.padding}
label             = "%{T2}%{T-} %percentage_used%%"


[module/cpu]
type = internal/cpu
interval = 1
format = <label>
format-foreground = ${colors.primary}
format-padding = ${layout.padding}
label = "%{T2}%{T-} %percentage%%"


[module/volume]
type = internal/pulseaudio

format-volume = "%{T2}墳%{T-} <bar-volume>"
format-muted  = "%{T2}婢%{T-} <label-muted>"

format-volume-padding = ${layout.padding}
format-muted-padding  = ${layout.padding} 

bar-volume-width  = 5
bar-volume-format = %fill%%indicator%%empty%

bar-volume-fill      = %{T2}ﭳ%{T-}
bar-volume-indicator = 
bar-volume-empty     = %{T2}ﭳ%{T-}

bar-volume-empty-foreground = ${colors.background-alt}

label-muted = %{T2}ﭳﭳﭳﭳ%{T-}
label-muted-foreground = ${colors.background-alt}

click-right = "pavucontrol &"


[module/date]
type     = internal/date
interval = 1.0
time     = "%H:%M"
date-alt = "%d.%m.%Y"
label    = "%time%%date%"

format           = <label>
format-padding   = ${layout.padding}
label-foreground = ${colors.foreground}


[module/battery]
type    = internal/battery
full-at = 98
battery = BAT0
adapter = ADP1

label-discharging = "%percentage%"
label-charging    = " %percentage%"
label-full        = " %percentage%"

format-discharging = <ramp-capacity> <label-discharging>
format-charging    = <label-charging>
format-full        = <label-full>

format-foreground = ${colors.foreground}

format-discharging-padding = ${layout.padding}
format-charging-padding    = ${layout.padding}
format-full-padding        = ${layout.padding}

ramp-capacity-0 = ""
ramp-capacity-1 = ""
ramp-capacity-2 = ""
ramp-capacity-3 = ""
ramp-capacity-4 = ""

[module/wifi]
type      = internal/network
interface = wlp0s20f3

ping-interval = 3

label-connected    = "%{T2}直%{T-}"
label-disconnected = "%{T2}睊%{T-}"

format-connected    = <label-connected>
format-disconnected = <label-disconnected>

label-connected-foreground    = ${colors.foreground}
label-disconnected-foreground = ${colors.foreground-alt}

format-connected-padding    = ${layout.padding}
format-disconnected-padding = ${layout.padding}


[module/powermenu]
type    = custom/text
content = %{T2}%{T-}
content-foreground = ${colors.foreground}
content-padding = ${layout.padding}
click-left = rofi -modi "powermenu:rofi-power-menu" -show powermenu -lines 6 -width 8


[module/backlight]
type = internal/backlight
card = intel_backlight
enable-scroll = true

format = %{T2}<ramp>%{T-}
format-padding = ${layout.padding}

ramp-0 = 
ramp-1 = 
ramp-2 = 
ramp-3 = 
ramp-4 = 
ramp-5 = 
ramp-6 = 
ramp-7 = 
ramp-8 = 
ramp-9 = 
ramp-10 = 
ramp-11 = 
ramp-12 = 
ramp-13 = 
ramp-14 = 


[module/bluetooth]
type = custom/script
exec = ~/.config/polybar/scripts/bluetooth.sh
interval = 1
label = %{T2}%output%%{T-}
format-padding = ${layout.padding}
click-left  = exec rofi-bluetooth &

[module/vpn]
type = custom/script
exec = ~/.config/polybar/scripts/vpn.sh
interval = 1

label = %{T2}%output%%{T-}
format-padding = ${layout.padding}

click-left = sudo protonvpn c -f &
click-right = sudo protonvpn d &


